<div class="uk-container">
  <form class="uk-search uk-search-navbar">
    <span uk-search-icon></span>
    <input
      class="uk-search-input"
      [(ngModel)]="search"
      (ngModelChange)="onChange($event)"
      [ngModelOptions]="{standalone: true}"
      type="search"
      placeholder="Search..."
    >
  </form>

</div>



<div class="uk-container uk-width-auto uk-margin-remove">

  <!--Grid Row Container-->
  <div class="uk-text-left uk-animation-slide-bottom-small uk-flex-center" uk-grid>

    <!--Card-->

    <app-card *ngFor="let result of searchResult"
              [movieID]="result.movieID"
              [cardTitle]="result.title"
              [cardDesc]="result.content"
              [cardImgSrc]="result.imgSrc"
              [movieRating]="result.rating"
              [movieYear]="result.year"
              [movieGenre]="result.genre"
    ></app-card>

  </div>
</div>
