<div class="uk-container uk-container-small">
    <div class="uk-card uk-card-default uk-width-1-2@m">
        <div class="uk-card-header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
                <div class="uk-width-auto">
                    <img class="uk-border-circle" width="40" height="40" src="{{ user.image }}">
                </div>
                <div class="uk-width-expand">
                    <h3 class="uk-card-title uk-margin-remove-bottom">{{ user.name }}</h3>
                    <p class="uk-text-meta uk-margin-remove-top">{{ user.email }}</p>
                </div>
            </div>
        </div>
        <div class="uk-card-body">
            <p>Updated: {{ user.updated }}</p>
        </div>
        <div class="uk-card-footer">
            <a class="uk-button uk-button-danger">Delete me</a>
        </div>
    </div>
</div>
