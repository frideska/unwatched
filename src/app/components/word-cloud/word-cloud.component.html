<!--Word cloud for the profile page-->
<div class="cloud_wrapper">
  <div class="cloud"
       AgWordCloud
       #word_cloud_chart=ag-word-cloud
       [wordData]="wordData"
       [options]="options">
  </div>

  <div class="buttonHolder">
    <button (click)="word_cloud_chart.update()">Generate new cloud!</button>
  </div>
</div>
