<nav class="uk-navbar-container bg_style navbar_position uk-navbar-sticky" uk-sticky="bottom: #top"  uk-navbar>

  <div class="uk-navbar-left list_container">

    <div class="container_item">

      <!--Menu items-->
      <ul class="uk-navbar-nav" >

        <!--View style-->
        <li *ngIf="!service.listView; else cardView_icon">
          <a (click)="service.toggleListView()"><span uk-icon="icon : list"></span></a>
        </li>
        <ng-template #cardView_icon>
          <li>
            <a (click)="service.toggleListView()"><span uk-icon="icon : grid"></span></a>
          </li>
        </ng-template>

        <!--Filter Movies/Series-->
        <li (click)="toggleHighlight(1)">
          <a [ngClass]="{'activeClass': highlightedDiv === 1 }" (click)="setType('movie')">Movies</a>
        </li>

        <li  (click)="toggleHighlight(2)" >
          <a [ngClass]="{'activeClass': highlightedDiv === 2 }" (click)="setType('tv')">series</a>
        </li>

      </ul>

    </div>

    <div style="align-items: center">

      <ul class="uk-navbar-nav" >

        <li>
          <div class="list_elements uk-navbar-item no_link_item">Sort by:</div>
        </li>

        <!--Name sort-->
        <li [routerLinkActive]="['active']">
          <a (click) = "toggleNameSort()">
            Name
            <div *ngIf = "nameArrow === 'up'; else nameDown">
              <span uk-icon="icon : arrow-up"></span>
            </div>
            <div #nameDown *ngIf = "nameArrow === 'down'">
              <span uk-icon="icon : arrow-down"></span>
            </div>
          </a>
        </li>

        <!--Rating sort-->
        <li [routerLinkActive]="['active']">
          <a (click) = "toggleRatingSort()">
            Rating
            <div *ngIf = "ratingArrow === 'up'; else ratingDown">
              <span uk-icon="icon : arrow-up"></span>
            </div>
            <div #ratingDown *ngIf = "ratingArrow === 'down'">
              <span uk-icon="icon : arrow-down"></span>
            </div>
          </a>
        </li>

        <!--Date sort-->
        <li [routerLinkActive]="['active']">
          <a (click) = "toggleDateSort()">
            Date
            <div *ngIf = "dateArrow === 'up'; else dateDown">
              <span uk-icon="icon : arrow-up"></span>
            </div>
            <div #dateDown *ngIf = "dateArrow === 'down'">
              <span uk-icon="icon : arrow-down"></span>
            </div>
          </a>
        </li>

        <li><div class="list_elements uk-navbar-item">|</div></li>

        <li>
          <div class="list_elements uk-navbar-item no_link_item">Filter by:</div>
        </li>

        <!--Rating filter-->
        <li>
          <div class="flex_input_container">
            <a class="uk-link">Rating:</a>
            <div class="filter_box">
              <input
                placeholde="From"
                value="{{fromRating}}"
                [(ngModel)]="fromrating"
                (ngModelChange)="onRatingFromChange($event)"
                [ngModelOptions]="{standalone: true}"
                class="filter_input"
                maxlength="4"
                type="number">
            </div>
            <div class="seperator uk-padding-remove">-</div>
            <div class="filter_box">
              <input
                placeholde="To"
                value="{{toRating}}"
                [(ngModel)]="torating"
                (ngModelChange)="onRatingToChange($event)"
                [ngModelOptions]="{standalone: true}"
                class="filter_input"
                maxlength="4"
                type="number">
            </div>
          </div>

        </li>

        <!--Date filter-->
        <li>
          <div class="flex_input_container">
            <a class="uk-link">Date:</a>
            <div class="filter_box">
              <input
                placeholde="From"
                value="{{fromDate}}"
                [(ngModel)]="fromdate"
                (ngModelChange)="onDateFromChange($event)"
                [ngModelOptions]="{standalone: true}"
                class="filter_input"
                maxlength="4"
                type="number">
            </div>
            <div class="seperator uk-padding-remove">-</div>
            <div class="filter_box">
              <input
                placeholde="To"
                value="{{toDate}}"
                [(ngModel)]="todate"
                (ngModelChange)="onDateToChange($event)"
                [ngModelOptions]="{standalone: true}"
                class="filter_input"
                maxlength="4"
                type="number">
            </div>

          </div>

        </li>

      </ul>

    </div>

  </div>

  <!--Search-->
  <div class="uk-navbar-right">
    <form class="uk-search uk-search uk-border-rounded">
      <a href="" class="uk-search-icon-flip" uk-search-icon></a>
      <input
        class="uk-search-input"
        type="search"
        placeholder="Search in {{childOf}}..."
        value="{{searchValue}}"
        [(ngModel)]="search"
        (ngModelChange)="onSearchChange($event)"
        [ngModelOptions]="{standalone: true}"
      >
    </form>
  </div>

</nav>
