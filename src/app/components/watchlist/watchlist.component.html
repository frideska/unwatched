<app-filter></app-filter>

<div class="uk-container uk-width-auto uk-margin-remove">

  <!--Grid Row Container-->
  <div class="uk-text-left uk-animation-slide-bottom-small uk-flex-center" uk-grid>

    <!--Card-->

      <app-card *ngFor="let movie of watchlistService.watchlist"
                [cardMovieID]="movie.movieID"
                [cardTitle]="movie.title"
                [cardDesc]="movie.content"
                [cardPreviewSrc]="movie.imgSrc"
                [cardPosterSrc]="movie.cardPosterSrc"
                [cardMovieRating]="movie.rating"
                [cardMovieYear]="movie.year"
                [cardInWatchlist]="movie.inWatchlist"
                [cardMovieGenre]="movie.genre">
      </app-card>

  </div>
</div>
