<div>
  <div class="uk-container uk-container-small">
    <h1 class="uk-heading-primary uk-light">Discover</h1>

    <div class="uk-position-relative uk-animation-slide-top-small uk-visible-toggle" uk-slideshow="ratio: 7:3">
      <ul class="uk-slideshow-items">
        <li>
          <img src="https://getuikit.com/docs/images/photo.jpg" alt="whale" uk-cover/>
        <li>
          <img src="https://getuikit.com/docs/images/dark.jpg" alt="whale" uk-cover/>
        </li>
        <li>
          <img src="https://getuikit.com/docs/images/light.jpg" alt="whale" uk-cover/>
        </li>
      </ul>
      <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
      <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
    </div>

    <h2 class="uk-heading-line uk-text-right uk-light"><span>New movies</span></h2>
    <div class="uk-container uk-width-auto uk-margin-remove">
      <div class="uk-text-left uk-animation-slide-bottom-small uk-flex-center" uk-grid>
        <app-card *ngFor="let movie of discover.movies"
          [movieID]="movie.movieID">
        </app-card>
      </div>
    </div>

    <h2 class="uk-heading-line uk-text-right uk-light"><span>New tv-series</span></h2>
    <div class="uk-container uk-width-auto uk-margin-remove">
      <div class="uk-text-left uk-animation-slide-bottom-small uk-flex-center" uk-grid>
      </div>
    </div>

    <hr class="uk-divider-small">
  </div>
</div>
