<div>
  <div class="uk-container">
    <h2 class="uk-light">Discover movies and tv-series</h2>

    <div class="uk-position-relative" uk-slideshow="ratio: 7:3">
        <ul class="uk-slideshow-items uk-animation-slide-top-medium">
          <app-slideshow-item [movie]="movies[0]"></app-slideshow-item>
          <app-slideshow-item [movie]="movies[1]"></app-slideshow-item>
          <app-slideshow-item [movie]="movies[2]"></app-slideshow-item>
          <app-slideshow-item [movie]="movies[3]"></app-slideshow-item>
          <app-slideshow-item [movie]="movies[4]"></app-slideshow-item>
          <app-slideshow-item [movie]="movies[5]"></app-slideshow-item>
          <app-slideshow-item [movie]="movies[6]"></app-slideshow-item>
          <app-slideshow-item [movie]="movies[7]"></app-slideshow-item>
        </ul>
        <a class="uk-position-center-left uk-position-small uk-hidden-hover navigation" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover navigation" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
      </div>

    <h2 class="uk-heading-line uk-text-right uk-light"><span>Discover movies</span></h2>
    <div class="uk-text-left uk-flex-center" uk-grid>
      <span class="uk-animation-slide-right uk-flex uk-flex-middle navigation2" uk-icon="icon: chevron-left; ratio: 2;" (click)="prevObject('movie')"></span>
      <app-standard-card class="uk-animation-scale-up" *ngFor="let movie of moviesSliced" [element]="movie"></app-standard-card>
      <span class="uk-animation-slide-left uk-flex uk-flex-middle navigation2" uk-icon="icon: chevron-right;  ratio: 2;" (click)="nextObject('movie')"></span>
    </div>

    <h2 class="uk-heading-line uk-text-right uk-light"><span>Discover tv-series</span></h2>
    <div class="uk-text-left uk-flex-center" uk-grid>
      <span class="uk-animation-slide-right uk-flex uk-flex-middle navigation2" uk-icon="icon: chevron-left; ratio: 2;" (click)="prevObject('tv')"></span>
      <app-standard-card class="uk-animation-scale-up" *ngFor="let tv of tvSliced" [element]="tv"></app-standard-card>
      <span class="uk-animation-slide-left uk-flex uk-flex-middle navigation2" uk-icon="icon: chevron-right;  ratio: 2;" (click)="nextObject('tv')"></span>
    </div>

  </div>
</div>
