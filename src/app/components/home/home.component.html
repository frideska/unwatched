<div>
  <div class="uk-container">
    <h2 class="uk-light">Discover movies and tv-series</h2>

    <div class="uk-position-relative" uk-slideshow="ratio: 7:3">
        <ul class="uk-slideshow-items autoplay: true">
          <app-slideshow-item [movie]="movies[0]"></app-slideshow-item>
          <app-slideshow-item [movie]="movies[1]"></app-slideshow-item>
          <app-slideshow-item [movie]="movies[2]"></app-slideshow-item>
          <app-slideshow-item [movie]="movies[3]"></app-slideshow-item>
          <app-slideshow-item [movie]="movies[4]"></app-slideshow-item>
          <app-slideshow-item [movie]="movies[5]"></app-slideshow-item>
          <app-slideshow-item [movie]="movies[6]"></app-slideshow-item>
          <app-slideshow-item [movie]="movies[7]"></app-slideshow-item>
        </ul>
        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous" style="color:rgb(255, 255, 255)"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next" style="color:rgb(255, 255, 255)"></a>
      </div>

    <h2 class="uk-heading-line uk-text-right uk-light"><span>Discover movies</span></h2>
    <div class="uk-container uk-width-auto uk-margin-remove">
      <div class="uk-text-left uk-animation-slide-bottom-small uk-flex-center" uk-grid>
        <app-card *ngFor="let movie of movies"
          [movieID]="movie.movieID"
          [cardTitle]="movie.title"
          [cardDesc]="movie.overview"
          [cardImgSrc]="movie.poster2"
          [movieRating]="movie.score"
          [movieYear]="movie.releaseDate"
          [inWatchlist]="movie.inWatchlist"
          [movieGenre]="movie.genres">
        </app-card>
      </div>
    </div>

    <h2 class="uk-heading-line uk-text-right uk-light"><span>Discover tv-series</span></h2>
    <div class="uk-container uk-width-auto uk-margin-remove">
      <div class="uk-text-left uk-animation-slide-bottom-small uk-flex-center" uk-grid>
      </div>
    </div>

    <hr class="uk-divider-small">
