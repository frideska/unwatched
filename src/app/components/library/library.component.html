<app-filter [childOf]="'library'"></app-filter>
<div class="uk-container uk-width-auto ">

  <!--GridView-->
  <div *ngIf="!libraryService.listView">

      <div *ngIf="!libraryService.listView" uk-grid class="uk-text-left uk-animation-slide-bottom-small uk-flex-center">
        <div *ngIf="libraryService.isEmpty(type)" class="uk-flex uk-flex-center uk-padding-large empty_text">
          <h1> No {{ type === 'movie' ? 'movies' : 'series' }} in Library </h1>
        </div>
        <app-card *ngFor="let card of getList()" [element]="card"></app-card>
      </div>

  </div>

  <app-list-view [childOf] = "'Library'" [type] = "type" [getList]="getListElements" ></app-list-view>

  <div class="buttonHolder">
    <button *ngIf="libraryService.loadButton" (click)="appendLibrary()">Load more!</button>
  </div>
</div>
