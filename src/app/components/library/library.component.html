<app-filter></app-filter>
<div class="uk-container uk-width-auto ">

  <!--Grid Row Container-->
  <div class="uk-text-left uk-animation-slide-bottom-small uk-flex-center" uk-grid>

    <!--Card-->

    <app-card *ngFor="let card of cards"
              [cardMovieID]="card.movieID"
              [cardTitle]="card.title"
              [cardDesc]="card.content"
              [cardPreviewSrc]="card.imgSrc"
              [cardPosterSrc]="card.imgSrc"
              [cardMovieRating]="card.rating"
              [cardMovieYear]="card.year"
              [cardMovieGenre]="card.genre"


    ></app-card>


  </div>
</div>
