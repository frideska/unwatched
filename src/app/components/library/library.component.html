<app-filter></app-filter>
<div class="uk-container uk-width-auto ">

  <!--Grid Row Container-->
  <div class="uk-text-left uk-animation-slide-bottom-small uk-flex-center" uk-grid>

    <!--Card-->
    <app-card *ngFor="let card of libraryService.library"
              [movieID]="card.movieID"
              [cardTitle]="card.title"
              [cardDesc]="card.content"
              [cardImgSrc]="card.imgSrc"
              [movieRating]="card.rating"
              [movieYear]="card.year"
              [inWatchlist] ="card.inWatchlist"
              [inLibrary] ="card.inLibrary"
              [movieGenre]="card.genre">
    </app-card>
  </div>
</div>
