<app-filter></app-filter>
<div class="uk-container uk-width-auto ">

  <!--Grid Row Container-->
  <div class="uk-text-left uk-animation-slide-bottom-small uk-flex-center" uk-grid>

    <!--Card-->
    <div *ngIf="type=='movie'">
    <app-card *ngFor="let card of libraryService.libraryMovie" [element]="card"></app-card>
    </div>
    <div *ngIf="type=='tv'">
    <app-card *ngFor="let card of libraryService.libraryTv" [element]="card"></app-card>
    </div>

  </div>
</div>
