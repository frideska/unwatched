<!--Card Container-->
<div class="uk-card uk-card-small uk-card-hover uk-card-secondary uk-child-width-1-2  card_container " uk-grid>


  <!--Poster Modal-->
  <div id="card-movieID-{{ movieID }}" class="uk-flex-top " uk-modal>
    <div class="uk-modal-dialog uk-width-auto uk-margin-auto-vertical">
      <button class="uk-modal-close-outside" type="button" uk-close></button>
      <img src="{{ cardImgSrc }}" alt="" style="height: 45vw">
    </div>
  </div>

  <!--Card Image-->
  <div class="uk-card-media-left uk-cover-container  ">
    <img src="{{ cardImgSrc }}" alt="" uk-cover>
    <div class="uk-position-bottom-right ">
      <a href="#card-movieID-{{ movieID }}" class="uk-icon-link" uk-toggle>
      <img src="http://sachinchoolur.github.io/lightGallery/static/img/icons/zoom-w.png" alt="" style="height: 2.5rem; padding: 8px"/></a>
    </div>
    <canvas width="100" height='300'></canvas>
  </div>

  <!--Card Body-->
  <div class="uk-padding-small uk-padding-remove-top">
    <div>

      <!--Card Title-->
      <h3 class="uk-margin-remove-bottom title_text "> {{ cardTitle }} </h3>
      <h3 class="uk-margin-remove subtitle_text"><span class="uk-label">{{ movieGenre }}</span> - {{ movieYear }}</h3>

      <hr class="uk-divider-small " />

      <p class="uk-text-muted desc_text uk-text-break ">{{ cardDesc }}</p>

    </div>

    <!--Card footer-->
    <div class="uk-card-footer ">

      <!--Progress bar-->

    </div>

  </div>

</div>
